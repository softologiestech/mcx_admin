<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">create user</ion-title>
    <ion-button
      slot="end"
      fill="clear"
      (click)="create()"
      *ngIf="name && username && email && password && address && phone && aluminium && copper && gold && goldm && crudeoil && lead && nickel && nse && silver && silverm && zinc"
    >
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 5px">
    <ion-item>
      <ion-label position="floating">
        Name
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input [(ngModel)]="name" type="text" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Username
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input [(ngModel)]="username" type="text" required="true"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating">
        Unique Id
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input [(ngModel)]="id" type="number" required="true"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label position="floating">
        Address
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input [(ngModel)]="address" type="text" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Email Id
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input [(ngModel)]="email" type="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Password
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input
        [(ngModel)]="password"
        type="password"
        required="true"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Mobile Number
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input
        [(ngModel)]="phone"
        type="text"
        inputmode="tel"
        required="true"
        maxlength="10"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Alternate Number </ion-label>
      <ion-input
        [(ngModel)]="alt"
        type="text"
        inputmode="tel"
        maxlength="10"
        max="10"
      ></ion-input>
    </ion-item>
    <div>
      <ion-text style="margin: 5px 15px; font-size: 20px">
        <b>Set Margins</b>
      </ion-text>
      <ion-item>
        <ion-label position="floating">
          ALUMINIUM <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="aluminium" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          COPPER <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="copper" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          CRUDEOIL <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="crudeoil" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          GOLD <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="gold" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          GOLDM <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="goldm" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          LEAD <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="lead" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          NICKEL <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="nickel" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          NSE <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="nse" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          SILVER <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="silver" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          SILVERM <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="silverm" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          ZINC <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [(ngModel)]="zinc" type="number"></ion-input>
      </ion-item>
    </div>
    <ion-button
      expand="block"
      required="true"
      (click)="presentAadharActionSheet()"
    >
      Upload Aadhar
      <ion-text style="padding: 0 5px">*</ion-text>
    </ion-button>
    <ion-button
      expand="block"
      required="true"
      (click)="presentPanActionSheet()"
    >
      Upload Pan
      <ion-text style="padding: 0 5px">*</ion-text>
    </ion-button>
  </div>
</ion-content>
