<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">view users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="type === 'admin'">
    <ion-list *ngFor="let u of users">
      <ion-item
        [routerLink]="['/user', u.id]"
        routerLinkActive="router-link-active"
      >
        <div style="display: flex; flex-direction: column; width: 100%">
          <ion-text style="font-size: 20px; margin: 5px 0">
            <b>{{ u.name | titlecase }}</b>
          </ion-text>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              margin-bottom: 5px;
            "
          >
            <ion-text><b>Id: </b>{{ u.id }}</ion-text>
            <ion-text><b>Created At: </b>{{ u.createdAt | date }}</ion-text>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="type !== 'admin'">
    <ion-list *ngFor="let u of users1">
      <ion-item
        [routerLink]="['/user', u.id]"
        routerLinkActive="router-link-active"
      >
        <div style="display: flex; flex-direction: column; width: 100%">
          <ion-text style="font-size: 20px; margin: 5px 0">
            <b>{{ u.name | titlecase }}</b>
          </ion-text>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              margin-bottom: 5px;
            "
          >
            <ion-text><b>Id: </b>{{ u.id }}</ion-text>
            <ion-text><b>Created At: </b>{{ u.createdAt | date }}</ion-text>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
